<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A wedding planning website">
  <meta name="keywords" content="wedding planning, wedding services">

  <link rel="stylesheet" href="css/style1.css" type="text/css"/>

  <title>Wedding Bells</title>
</head>
<body>
  <header>
    <div class="topnav-container">
      <div class="topnav-logo">
        <div class="topnav-logo-item-1">
          <a href="index.html">
            <h1 id="logo">Wedding Bells</h1>
          </a>
        </div>
        <div class="topnav-logo-item-2">
          <p>Wedding planners</p>
        </div>
      </div>
      <div class="topnav-menu">
        <nav>
          <ul id="menu"> 
            <li>
              <a href="get-in-touch.html" class="selected-menu">Get In Touch</a>
            </li>
            <li>
              <a href="services.html" >Our Services</a>
            </li>
            <li>
              <a href="index.html" >Home</a>
            </li> 
          </ul>
        </nav>
      </div>
    </div>
  </header> 
  <section class="form-topic">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="submit-form">
      <h2>Let's get ready for your big day!</h2>
      <label for="fnam">First Name</label>
      <input id="fnam" type="text" name="first-name" required class="text-box">
      <label for="snam">Second Name</label>
      <input id="snam" type="text" name="second-name" required class="text-box">
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email-address" required class="text-box">

      <label for="edate">Event Date</label>
      <input id="edate" type="date" name="event-date" required class="text-box">

      <label for="special-service" id="special-req">Special Requirments</label>
      <input id="special-service" type="text" name="special-service" required  class="text-box">

      <span id="focus">Your Focus On</span>
      <label for="full-service">Full Service</label>
      <input id="full-service" type="radio" name="service-form" value="full-service">
      <label for="partial-service">Partial Service</label>
      <input id="partial-service" type="radio" name="service-form" value="partial-service">
      <label for="day-of-wedding">Day Of Wedding Cordination</label>
      <input id="day-of-wedding" type="radio" name="service-form" value="day-of-wedding">
     
     

      <input type="submit" value="submit" class="sbutton">

    </form>
  </section>

        aria-label="visit our pinterest page(opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
        aria-label="visit our instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
